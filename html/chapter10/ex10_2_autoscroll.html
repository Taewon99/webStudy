<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2,
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>자동스크롤</h2>
    <script>
        //변수
        let position = 0;
        for (let i = 1; i <= 30; i++) {
            document.write("<hr>");
            document.write(`<p>${i}</p>`);
        }
        //setInterval 기능
        setInterval(() => {
            window.scrollBy(0, 50);
            position += 50;
            if (position > window.innerHeight) {
                window.scrollTo(0, 0);
                position = 0;
            }
        }, 400);
    </script>
</body>

</html>
