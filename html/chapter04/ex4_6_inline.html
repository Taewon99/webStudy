<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        div,
        span {
            width: 80px;
            height: 80px;
            margin: 20px;
        }

        div {
            background-color: brown;
            display: inline-block;
        }

        span {
            background-color: blue;
            color: white;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- block level -->
    <div></div>
    <div></div>
    <div></div>
    <br>
    <!-- inline leve -->
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>

</html>
