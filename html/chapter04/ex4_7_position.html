<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;

        div.container {
            background-color: beige;
            position: relative;
        }

        div.box {
            background-color: red;
            position: fixed;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
