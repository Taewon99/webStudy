<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            padding-top: 30px;

        }

        #my_table,
        #my_table td {
            border: 1px solid black;
            margin: 0 auto;
        }

        #my_table td {
            font-size: 20px;
            font-weight: 700;
            width: 100px;
            text-align: center;
        }

        #first_tr {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <table id="my_table">
        <tr id="first_tr">
            <td>프라이</td>
            <td>2000</td>
            <td>중</td>
            <td></td>
        </tr>
        <tr>
            <td>음료</td>
            <td>1500</td>
            <td></td>
            <td>중</td>
        </tr>
    </table>
</body>

</html>
