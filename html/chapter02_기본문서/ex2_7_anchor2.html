        맥도날드 스토리
    </h1>
    <p>세계 1위의 푸드서비스 기업, 맥도날드를 소개합니다.
        전 세계 120개국 3만 7천여 개의 매장에서
        매일 6,900만 명의 고객들에게 제품과 서비스를 제공하고 있는 맥도날드는
        전세계인들이 사랑하는 퀵 서비스 레스토랑이자
        세계 1위의 푸드서비스 기업으로, 고객에게 더 나은 경험을 제공함으로써
        '고객이 가장 좋아하는 장소이자 음식을 즐기는 최고의 방법'
        이 되기 위해 노력하고 있습니다.
