<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴</title>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
        }

        a {
            font-size: large;
            display: block;
            padding: 10px 20px;
            background-color: #ccc;
            color: black;
            text-decoration-line: none;
        }

        a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">메뉴1</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴3</a></li>
        <li><a href="">메뉴4</a></li>
    </ul>

</body>

</html>
