<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 구성</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px 20px;
        }

        table * :not(table caption) {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>상품 구성</h1>
    <table>
        <caption>선물용과 가정용 상픔 구성</caption>
        <thead>
            <tr>
                <td>용도</td>
                <td>중량</td>
                <td>개수</td>
                <td>가격</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
