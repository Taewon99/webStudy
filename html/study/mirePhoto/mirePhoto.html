    <main>
        <nav>
            <p>NAV</p>
        </nav>
        <section>
            <p>MIRE PICTURE</p>

            <form action="#" method="post" class="account_info">

                <label for="id">아이디</label>
                <input type="text" name="id" id="id">
                <span class="error-message"></span>

                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd">
                <span class="error-message"></span>

                <label for="re_pwd">비밀번호 재확인</label>
                <input type="password" name="re_pwd" id="re_pwd">
                <span class="error-message"></span>

                <label for="name">이름</label>
                <input type="text" name="name" id="name">
                <span class="error-message"></span>

                <label for="birth_year">생년월일</label>
                <div class="birth">
                    <input type="text" name="birth_year" id="birth_year" placeholder="년">
                    <select name="birt_month" id="birt_month" list="month">
                        <datalist id="month">
                            <option value="0">월</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </datalist>
                    </select>
                    <input type="text" name="birth_day" id="birth_day" placeholder="일">
                </div>

                <label for="gender">성별</label>
                <select name="gender" id="gender" list="gender_list">
                    <datalist id="gender_list">
                        <option value="0">성별</option>
                        <option value="1">남</option>
                        <option value="2">여</option>
                    </datalist>
                </select>
                <span class="error-message"></span>

                <label for="confirm_mail">본인 확인 이메일 <span>(선택)</span></label>
                <input type="email" name="confirm_mail" id="confirm_mail" placeholder="선택입력">
                <span class="error-message"></span>

                <label for="country_num">휴대전화</label>
                <select name="country_num" id="country_num" list="country_num_list">
                    <datalist id="country_num_list">
                        <option value="+82">대한민국 +82</option>
                        <option value="+1">미국 +1</option>
                    </datalist>
                </select>

                <div class="prove_num">
                    <input type="tel" name="confirm_mail" id="confirm_mail" placeholder="전화번호 입력">
                    <span class="error-message"></span>

                    <button type="submit">인증번호 받기</button>
                </div>
                <input type="text" name="num_check" id="num_check" placeholder="인증번호를 입력하세요">
                <span class="error-message"></span>

                <button type="submit" onclick="pattern_search();">가입하기</button>
            </form>
        </section>
        <aside>
            <p>ASIDE</p>
        </aside>
    </main>
    <footer>
        <p>FOOTER</p>
    </footer>
