<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div {
            display: inline-flex;
            flex-direction: column;
            margin: 0 10px;
            padding: 10px 30px;
            align-items: center;
            border: 1px solid lightgray;
        }
    </style>
    <script>
        let i, j;
        document.write(`<h1>구구단</h1>`);
        for (i = 1; i <= 9; i++) {
            document.write(`<div>`);
            document.write(`<h2>${i}단</h2>`);
            for (j = 1; j <= 9; j++) {
                document.write(`${i}X${j}=${i * j}<br>`);
            }
            document.write(`</div>`);
        }
    </script>
</head>

</html>
