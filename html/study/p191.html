<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 기술 - 기본</title>
    <style>
        h1 {
            background-color: black;
            color: white;
            width: 18%;
            text-align: center;
            padding: 10px 0px;
        }

        ul {
            list-style-type: none;
            color: blue;
            font-weight: 700;
            font-size: larger;
            margin-top: 10px;
            display: inline-block;
        }

        li {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>웹 기술 - 기본</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript 기초</li>
    </ul>

</body>

</html>
